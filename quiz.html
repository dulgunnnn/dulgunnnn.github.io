        function earliestSpace(str1, str2, str3) {
            let lowest = null;
            let lowestNumber = null;

            for (let i = 0; i < arguments.length; i++) {
                if (lowest === null) {
                    lowest = arguments[i];
                    lowestNumber = arguments[i].indexOf(' ');
                }

                if (lowestNumber > arguments[i].indexOf(' ')) {
                    lowest = arguments[i];
                    lowestNumber = arguments[i].indexOf(' ');
                }
            }
            return lowest;
        }
